plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.openjfx:javafx-controls:17.0.8"
    implementation "org.openjfx:javafx-web:17.0.8"
}

javafx {
    version = '17.0.8'             // pick the latest 17.x release
    modules = [ 'javafx.controls', 'javafx.web' ]
}

application {
    mainClass = 'com.grimmorium.glauncher.client.LauncherApp'
}